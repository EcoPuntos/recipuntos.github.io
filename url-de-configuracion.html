<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilos CSS van aquí (mantenlos como están) */
    </style>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Configuración de cuenta
        </h4>
        <div class="logo">RECIPUNTOS</div>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <!-- ... (otras pestañas) ... -->
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <!-- Contenido para la pestaña "General" -->
                        </div>
                        <!-- ... (otros contenidos de pestañas) ... -->
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar cambios</button>&nbsp;
            <button type="button" class="btn btn-default">Cancelar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function guardarCambios() {
            // Lógica para guardar los cambios
            alert('Cambios guardados correctamente');
        }

        // Cambiar dinámicamente el contenido de la pestaña "General"
        document.getElementById('account-general').innerHTML = `
            <div class="card-body pb-2">
                <div class="form-group">
                    <label class="form-label">Nuevo Campo 1</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Nuevo Campo 2</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        `;
    </script>
</body>

</html>
