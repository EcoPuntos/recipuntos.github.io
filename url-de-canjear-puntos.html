<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canjear Puntos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
       body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
        }

        #user-info {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 18px;
        }

        #points {
            font-size: 24px;
            margin-left: 10px;
        }

        #products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin-bottom: 20px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .points-cost {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .redeem-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .error-message {
            background-color: #FF5733;
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
            /* Estilos para los mensajes de éxito y error */
            display: none;
        }
    </style>
</head>

<body>
    <header>Canjear Puntos</header>
    <div id="user-info">
        <span>@usuario</span>
        <span id="points">Mis puntos: 100</span>
    </div>

    <div id="products-container">
        <!-- Producto 1 -->
        <div class="product" id="product1" data-points="20">
            <img src="imagen1.jpg" alt="Producto 1">
            <div class="product-name">Recompensa 1</div>
            <div class="points-cost">Costo: 20 puntos</div>
            <button class="redeem-btn" onclick="redeemReward(20, 'Recompensa 1')">Canjear recompensa</button>
        </div>

        <!-- Producto 2 -->
        <div class="product" id="product2" data-points="30">
            <img src="imagen2.jpg" alt="Producto 2">
            <div class="product-name">Recompensa 2</div>
            <div class="points-cost">Costo: 30 puntos</div>
            <button class="redeem-btn" onclick="redeemReward(30, 'Recompensa 2')">Canjear recompensa</button>
        </div>

        <!-- Producto 3 -->
        <div class="product" id="product3" data-points="15">
            <img src="imagen3.jpg" alt="Producto 3">
            <div class="product-name">Recompensa 3</div>
            <div class="points-cost">Costo: 15 puntos</div>
            <button class="redeem-btn" onclick="redeemReward(15, 'Recompensa 3')">Canjear recompensa</button>
        </div>

        <!-- Producto 4 -->
        <div class="product" id="product4" data-points="25">
            <img src="imagen4.jpg" alt="Producto 4">
            <div class="product-name">Recompensa 4</div>
            <div class="points-cost">Costo: 25 puntos</div>
            <button class="redeem-btn" onclick="redeemReward(25, 'Recompensa 4')">Canjear recompensa</button>
        </div>
    </div>

    <div class="success-message" id="success-message">Has canjeado la recompensa!</div>
    <div class="error-message" id="error-message">No tienes los puntos suficientes para canjear esta recompensa</div>

    <script>
        var userPoints = 100; // Inicializar los puntos del usuario

        function redeemReward(points, rewardName) {
            var productElement = document.getElementById(rewardName.toLowerCase().replace(/\s/g, ''));

            if (userPoints >= points) {
                // Canjear recompensa
                userPoints -= points;
                document.getElementById('points').innerText = 'Mis puntos: ' + userPoints;
                displayMessage('success-message', 'Has canjeado la recompensa!');
            } else {
                // No hay suficientes puntos para canjear
                displayMessage('error-message', 'No tienes los puntos suficientes para canjear esta recompensa');
            }
        }

        function displayMessage(messageId, message) {
            // Mostrar mensaje y ocultar después de 3 segundos
            var messageElement = document.getElementById(messageId);
            messageElement.style.display = 'block';
            setTimeout(function () {
                messageElement.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
